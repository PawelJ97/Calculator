<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="result">
            <div class="previous-operation">&shy;</div>
            <div class="current-operation"></div>
        </div>
        <button class="all-clear col-2">C</button>
        <button class="undo">DEL</button>
        <button class="operator">&radic;</button>
        <button class="operator">&divide;</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">^</button>
        <button class="operator">&times;</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">&percnt;</button>
        <button class="operator">&minus;</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">log</button>
        <button class="operator row-2">&plus;</button>
        <button class="number">&sdot;</button>
        <button class="number">0</button>
        <button class="equal col-2">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
